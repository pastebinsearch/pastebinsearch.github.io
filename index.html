<!doctype html>
<html lang="en">
<head>
    <title>Search over multiple pastebin sites</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <div class="mt-3">
                <h1 class="float-start h3">Pastebin Search</h1>
                <div>
                    <a class="btn btn-sm btn-success ms-3" href="https://dumpz.org">Add Paste</a>
                </div>
            </div>
            <p class="mt-3">
                This is google custom search engine powered site to search over multiple pastebin sites.
            </p>
            <p>
                To add new pastebin site to this search engine submit the issue to <a href="https://github.com/lorien/awesome-pastebin">github.com/lorien/awesome-pastebin</a>
            </p>
            <script async src="https://cse.google.com/cse.js?cx=9811f89bd7572d66c"></script>
            <div class="gcse-search"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
